{% extends 'base.html' %}
{% load static %}
{% block meta %}
<title>Edit Product</title>
{% endblock meta %}

{% block content %}
{% include 'navbar.html' %}
<div class="flex flex-col min-h-screen" style="background-color: #36393e;"> 
    <div class="container mx-auto px-4 py-8 mt-16 max-w-xl">
        <h1 class="text-3xl font-bold text-center mb-8" style="color: white;">Edit Product</h1> 
    
        <div class="rounded-lg p-6 shadow-md" style="background-color: #282b30; border: 1px solid #282b30;"> 
            <form method="POST" class="space-y-6">
                {% csrf_token %}
                {{ form.non_field_errors }} 
                
                <div class="space-y-4">
                    <div class="flex flex-col">
                        <label for="name" class="mb-2 font-semibold" style="color: white;">Name:</label> 
                        <input id="name" name="name" type="text" required
                               style="background-color: #1e2124; color: white; border: 1px solid #282b30; padding: 8px; border-radius: 5px; width: 100%;"
                               value="{{ form.name.value|default_if_none:'' }}" placeholder="Enter product name">
                    </div>
                    <div class="flex flex-col">
                        <label for="price" class="mb-2 font-semibold" style="color: white;">Price:</label> 
                        <input id="price" name="price" type="number" required
                               style="background-color: #1e2124; color: white; border: 1px solid #282b30; padding: 8px; border-radius: 5px; width: 100%;"
                               value="{{ form.price.value|default_if_none:'' }}" placeholder="Enter product price">
                    </div>
                    <div class="flex flex-col">
                        <label for="description" class="mb-2 font-semibold" style="color: white;">Description:</label> 
                        <textarea id="description" name="description" required
                                  style="background-color: #1e2124; color: white; border: 1px solid #282b30; padding: 8px; border-radius: 5px; width: 100%;"
                                  placeholder="Enter product description">{{ form.description.value|default_if_none:'' }}</textarea>
                    </div>
                </div>
                <div class="flex justify-center mt-6">
                    <button type="submit" style="background-color: #7289da; color: white; font-weight: 600; padding: 12px 24px; border-radius: 8px; width: 100%; transition: background-color 0.3s ease-in-out;">
                        Edit Product
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
